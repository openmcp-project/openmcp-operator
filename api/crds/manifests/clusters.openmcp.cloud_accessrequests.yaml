    - jsonPath: .status.phase
      name: Phase
      type: string
    name: v1alpha1
    schema:
      openAPIV3Schema:
        description: AccessRequest is the Schema for the accessrequests API
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            properties:
              clusterRef:
                description: |-
                  ClusterRef is the reference to the Cluster for which access is requested.
                  If set, requestRef will be ignored.
                  This value is immutable.
                properties:
                  name:
                    description: Name is the name of the object.
                    type: string
                  namespace:
                    description: Namespace is the namespace of the object.
                    type: string
                required:
                - name
                - namespace
                type: object
                x-kubernetes-validations:
                - message: clusterRef is immutable
                  rule: self == oldSelf
              oidcProvider:
                description: |-
                  OIDCProvider is a configuration for an OIDC provider that should be used for authentication and associated role bindings.
                  If set, the handling ClusterProvider will create an OIDC-based access for the AccessRequest, if supported.
                  Otherwise, a serviceaccount with a token will be created and bound to the requested permissions.
                properties:
                  clientID:
                    description: ClientID is the client ID to use for the OIDC provider.
                    type: string
                  extraScopes:
                    description: ExtraScopes is a list of extra scopes that should
                      be requested from the OIDC provider.
                    items:
                      type: string
                    type: array
                  groupsClaim:
                    default: groups
                    description: |-
                      GroupsClaim is the claim in the OIDC token that contains the groups.
                      If empty, the default claim "groups" will be used.
                    type: string
                  groupsPrefix:
                    description: |-
                      GroupsPrefix is a prefix that will be added to all group names when referenced in RBAC rules.
                      This is required to avoid conflicts with Kubernetes built-in groups.
                      If the prefix does not end with a colon (:), it will be added automatically.
                    minLength: 1
                    type: string
                  issuer:
                    description: Issuer is the issuer URL of the OIDC provider.
                    type: string
                  name:
                    description: |-
                      Name is the name of the OIDC provider.
                      May be used in k8s resources, therefore has to be a valid k8s name.
                    maxLength: 253
                    minLength: 1
                    pattern: '[a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*'
                    type: string
                  roleBindings:
                    description: |-
                      RoleBindings is a list of subjects with (cluster) role bindings that should be created for them.
                      Note that the username prefix is added automatically to the subjects' names, it must not be explicitly specified here.
                    items:
                      properties:
                        roleRefs:
                          description: |-
                            RoleRefs is a list of (cluster) role references that the subjects should be bound to.
                            Note that existence of the roles is not checked and missing (cluster) roles will result in ineffective (cluster) role bindings.
                          items:
                            properties:
                              kind:
                                description: |-
                                  Kind is the kind of the role to bind to the subjects.
                                  It must be 'Role' or 'ClusterRole'.
                                enum:
                                - Role
                                - ClusterRole
                                type: string
                              name:
                                description: Name is the name of the role or cluster
                                  role to bind to the subjects.
                                minLength: 1
                                type: string
                              namespace:
                                description: |-
                                  Namespace is the namespace of the role to bind to the subjects.
                                  It must be set if the kind is 'Role' and may not be set if the kind is 'ClusterRole'.
                                type: string
                            required:
                            - kind
                            - name
                            type: object
                            x-kubernetes-validations:
                            - message: namespace must be set if kind is 'Role'
                              rule: self.kind == 'Role' && has(self.namespace) &&
                                self.namespace != ”
                            - message: namespace must not be set if kind is 'ClusterRole'
                              rule: self.kind == 'ClusterRole' && (!has(self.namespace)
                                || self.namespace == ”)
                          type: array
                        subjects:
                          description: |-
                            Subjects is a list of subjects that should be bound to the specified roles.
                            The subjects' names will be prefixed with the username prefix of the OIDC provider.
                          items:
                            description: |-
                              Subject contains a reference to the object or user identities a role binding applies to.  This can either hold a direct API object reference,
                              or a value for non-objects such as user and group names.
                            properties:
                              apiGroup:
                                description: |-
                                  APIGroup holds the API group of the referenced subject.
                                  Defaults to "" for ServiceAccount subjects.
                                  Defaults to "rbac.authorization.k8s.io" for User and Group subjects.
                                type: string
                              kind:
                                description: |-
                                  Kind of object being referenced. Values defined by this API group are "User", "Group", and "ServiceAccount".
                                  If the Authorizer does not recognized the kind value, the Authorizer should report an error.
                                type: string
                              name:
                                description: Name of the object being referenced.
                                type: string
                              namespace:
                                description: |-
                                  Namespace of the referenced object.  If the object kind is non-namespace, such as "User" or "Group", and this value is not empty
                                  the Authorizer should report an error.
                                type: string
                            required:
                            - kind
                            - name
                            type: object
                            x-kubernetes-map-type: atomic
                          type: array
                      required:
                      - roleRefs
                      - subjects
                      type: object
                    type: array
                  usernameClaim:
                    default: sub
                    description: |-
                      UsernameClaim is the claim in the OIDC token that contains the username.
                      If empty, the default claim "sub" will be used.
                    type: string
                  usernamePrefix:
                    description: |-
                      UsernamePrefix is a prefix that will be added to all usernames when referenced in RBAC rules.
                      This is required to avoid conflicts with Kubernetes built-in users.
                      If the prefix does not end with a colon (:), it will be added automatically.
                    minLength: 1
                    type: string
                required:
                - clientID
                - groupsPrefix
                - issuer
                - name
                - roleBindings
                - usernamePrefix
                type: object
              permissions:
                description: |-
                  Permissions are the requested permissions.
                  If not empty, corresponding Roles and ClusterRoles will be created in the target cluster, potentially also creating namespaces for Roles.
                  For token-based access, the serviceaccount will be bound to the created Roles and ClusterRoles.
                items:
                  properties:
                    namespace:
                      description: |-
                        Namespace is the namespace for which the permissions are requested.
                        If empty, this will result in a ClusterRole, otherwise in a Role in the respective namespace.
                        Note that for a Role, the namespace needs to either exist or a permission to create it must be included in the requested permissions (it will be created automatically then), otherwise the request will be rejected.
                      type: string
                    rules:
                      description: Rules are the requested RBAC rules.
                      items:
                        description: |-
                          PolicyRule holds information that describes a policy rule, but does not contain information
                          about who the rule applies to or which namespace the rule applies to.
                        properties:
                          apiGroups:
                            description: |-
                              APIGroups is the name of the APIGroup that contains the resources.  If multiple API groups are specified, any action requested against one of
                              the enumerated resources in any API group will be allowed. "" represents the core API group and "*" represents all API groups.
                            items:
                              type: string
                            type: array
                            x-kubernetes-list-type: atomic
                          nonResourceURLs:
                            description: |-
                              NonResourceURLs is a set of partial urls that a user should have access to.  *s are allowed, but only as the full, final step in the path
                              Since non-resource URLs are not namespaced, this field is only applicable for ClusterRoles referenced from a ClusterRoleBinding.
                              Rules can either apply to API resources (such as "pods" or "secrets") or non-resource URL paths (such as "/api"),  but not both.
                            items:
                              type: string
                            type: array
                            x-kubernetes-list-type: atomic
                          resourceNames:
                            description: ResourceNames is an optional white list of
                              names that the rule applies to.  An empty set means
                              that everything is allowed.
                            items:
                              type: string
                            type: array
                            x-kubernetes-list-type: atomic
                          resources:
                            description: Resources is a list of resources this rule
                              applies to. '*' represents all resources.
                            items:
                              type: string
                            type: array
                            x-kubernetes-list-type: atomic
                          verbs:
                            description: Verbs is a list of Verbs that apply to ALL
                              the ResourceKinds contained in this rule. '*' represents
                              all verbs.
                            items:
                              type: string
                            type: array
                            x-kubernetes-list-type: atomic
                        required:
                        - verbs
                        type: object
                      type: array
                  required:
                  - rules
                  type: object
                type: array
              requestRef:
                description: |-
                  RequestRef is the reference to the ClusterRequest for whose Cluster access is requested.
                  Is ignored if clusterRef is set.
                  This value is immutable.
                properties:
                  name:
                    description: Name is the name of the object.
                    type: string
                  namespace:
                    description: Namespace is the namespace of the object.
                    type: string
                required:
                - name
                - namespace
                type: object
                x-kubernetes-validations:
                - message: requestRef is immutable
                  rule: self == oldSelf
            type: object
            x-kubernetes-validations:
            - message: clusterRef may not be removed once set
              rule: '!has(oldSelf.clusterRef) || has(self.clusterRef)'
            - message: requestRef may not be removed once set
              rule: '!has(oldSelf.requestRef) || has(self.requestRef)'
          status:
            description: AccessRequestStatus defines the observed state of AccessRequest
            properties:
              conditions:
                description: Conditions contains the conditions.
                items:
                  description: Condition contains details for one aspect of the current
                    state of this API Resource.
                  properties:
                    lastTransitionTime:
                      description: |-
                        lastTransitionTime is the last time the condition transitioned from one status to another.
                        This should be when the underlying condition changed.  If that is not known, then using the time when the API field changed is acceptable.
                      format: date-time
                      type: string
                    message:
                      description: |-
                        message is a human readable message indicating details about the transition.
                        This may be an empty string.
                      maxLength: 32768
                      type: string
                    observedGeneration:
                      description: |-
                        observedGeneration represents the .metadata.generation that the condition was set based upon.
                        For instance, if .metadata.generation is currently 12, but the .status.conditions[x].observedGeneration is 9, the condition is out of date
                        with respect to the current state of the instance.
                      format: int64
                      minimum: 0
                      type: integer
                    reason:
                      description: |-
                        reason contains a programmatic identifier indicating the reason for the condition's last transition.
                        Producers of specific condition types may define expected values and meanings for this field,
                        and whether the values are considered a guaranteed API.
                        The value should be a CamelCase string.
                        This field may not be empty.
                      maxLength: 1024
                      minLength: 1
                      pattern: ^[A-Za-z]([A-Za-z0-9_,:]*[A-Za-z0-9_])?$
                      type: string
                    status:
                      description: status of the condition, one of True, False, Unknown.
                      enum:
                      - "True"
                      - "False"
                      - Unknown
                      type: string
                    type:
                      description: type of condition in CamelCase or in foo.example.com/CamelCase.
                      maxLength: 316
                      pattern: ^([a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*/)?(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])$
                      type: string
                  required:
                  - lastTransitionTime
                  - message
                  - reason
                  - status
                  - type
                  type: object
                type: array
              observedGeneration:
                description: ObservedGeneration is the generation of this resource
                  that was last reconciled by the controller.
                format: int64
                type: integer
              phase:
                description: Phase is the current phase of the resource.
                type: string
              secretRef:
                description: SecretRef holds the reference to the secret that contains
                  the actual credentials.
                properties:
                  name:
                    description: Name is the name of the object.
                    type: string
                  namespace:
                    description: Namespace is the namespace of the object.
                    type: string
                required:
                - name
                - namespace
                type: object
            required:
            - observedGeneration
            - phase
            type: object
        type: object
    selectableFields:
    - jsonPath: .status.phase
    served: true
    storage: true
    subresources:
